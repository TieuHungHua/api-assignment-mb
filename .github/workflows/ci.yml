name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
            backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          elif [ -f "backend/package.json" ]; then
            cd backend && npm ci
          else
            echo "Error: package.json not found"
            exit 1
          fi

      - name: Setup database schema
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma db push --accept-data-loss
          elif [ -f "backend/prisma/schema.prisma" ]; then
            cd backend && npx prisma db push --accept-data-loss
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Generate Prisma Client
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma generate
            # Verify Prisma Client was generated
            if [ ! -f "node_modules/.prisma/client/index.d.ts" ]; then
              echo "âŒ Prisma Client not generated!"
              exit 1
            fi
            echo "âœ… Prisma Client generated successfully"
          elif [ -f "backend/prisma/schema.prisma" ]; then
            (
              cd backend
              npx prisma generate
              # Verify Prisma Client was generated
              if [ ! -f "node_modules/.prisma/client/index.d.ts" ]; then
                echo "âŒ Prisma Client not generated!"
                ls -la node_modules/.prisma/ 2>/dev/null || echo "Prisma directory not found"
                exit 1
              fi
              echo "âœ… Prisma Client generated successfully"
              echo "Prisma Client location: $(pwd)/node_modules/.prisma/client"
            )
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run linter
        run: |
          if [ -f "package.json" ]; then
            npm run lint
          elif [ -f "backend/package.json" ]; then
            cd backend && npm run lint
          fi

      - name: Run tests
        run: |
          if [ -f "package.json" ]; then
            npm run test
          elif [ -f "backend/package.json" ]; then
            cd backend && npm run test
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-secret-key-for-ci

      - name: Build application
        run: |
          if [ -f "package.json" ]; then
            npm run build
          elif [ -f "backend/package.json" ]; then
            cd backend && npm run build
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

